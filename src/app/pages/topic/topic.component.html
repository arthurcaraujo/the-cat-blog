<section class="topic-page">
    <span>Â» <a [routerLink]="['../']">HOME</a></span>

    <h2>{{ currentTopicArray[0].topic.toUpperCase() }}</h2>

    <div class="cards-container">
        <div class="card" *ngFor="let article of currentTopicArray">
            <a
                class="card-img-link"
                [routerLink]="[article.id()]"
            >
                <img
                    alt="{{ article.imgDescription }}"
                    src="{{ article.img }}"
                />
            </a>
            <div class="text-content-container">
                <span class="card-date">
                    {{ formatDate(article.date) }}
                </span>
                <a
                    class="card-title-link"
                    [routerLink]="[article.topic, article.id()]"
                >
                    <h3 class="card-title">{{ article.title }}</h3>
                </a>
                <p class="card-description">
                    {{ article.descriptionBrief }}
                </p>
            </div>
        </div>
    </div>
</section>
