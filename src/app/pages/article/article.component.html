<article class="article">
    <span class="breadcrumb-navigation">
        » <a [routerLink]="['../../']">HOME</a>
        » <a [routerLink]="['../']">{{ articleTopic }}</a>
    </span>
    <h3 class="article-title">{{ articleTitle }}</h3>
    <p class="article-brief-description">
        {{ articleDescriptionBrief }}
    </p>
    <span class="article-date">
        {{ formatDate(articleDate) }}
    </span>
    <img alt="{{ articleImgDescription }}" src="{{ articleImg }}" />
    <p
        class="article-detailed-description"
        *ngFor="let paragraph of articleDescriptionDetailed"
    >
        {{ paragraph }}
    </p>
</article>
